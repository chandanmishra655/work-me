{% extends base_template %}
{% load static %}
{% block card %}
<!-- Page Header-->
<header class="page-header">
   <div class="container-fluid">
      <h2 class="no-margin-bottom">User List</h2>
   </div>
</header>
<!-- Dashboard Counts Section-->
<section class="dashboard-counts no-padding-bottom">
   <div class="container-fluid">
      <div class="row bg-white has-shadow">
          <hr>

          <div class="container bootstrap snippets bootdey">
            <div class="row">
               <div class="col-lg-12">
                  <div class="main-box no-header clearfix">
                     <div class="main-box-body clearfix">
                        <div class="table-responsive">
                           <table class="table user-list" id="user_list">
                              <thead>
                                 <tr>
                                    <th><span>Sr. No.</span></th>
                                    <th><span>Name</span></th>
                                    <th><span>Member Type</span></th>
                                    <th><span>Created</span></th>
                                    <th><span>Email</span></th>
                                    <th>Action</th>
                                 </tr>
                              </thead>
                              <tbody>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>


<div class="modal fade" id="change_password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Reset Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <form class="row form-horizontal" role="form" method="post" enctype="multipart/form-data">
      <div class="col-sm-12">
                    <div class="form-group">
                        <label for="firstName" class="control-label">New Password</label>

                        <input type="text"  placeholder="New Password" class="form-control" autofocus>
                    </div>
                </div>
                <!-- middleName -->
      <div class="col-sm-12">
                    <div class="form-group">
                        <label for="firstName" class="control-label">Confirm Password</label>

   <input type="text"  placeholder="Confirm Password" class="form-control" autofocus>                    </div>
                </div>
                <!-- middleName -->
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

      var msg = ''
      if(flag == 'suspend'){
         msg = "Are you sure you want to suspend user?";
      }
      else {
         msg = "Are you sure you want to delete user?";
      }

      if (confirm(msg)) {

        $.ajax({
             url : '/user/user_suspend_delete/',
             type : 'GET',
             data : {
              'user_id' : user_id,
              'flag' : flag,
              },
             dataType:'json',
             success : function(data) {
                 alert(data.message);
                 window.location.href = "";
             },
        });
      } else {

      }
    }

</script>
