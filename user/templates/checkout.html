<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'assets//font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'assets/css/fontastic.css' %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'assets/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style type="text/css">
 .payment-form{
    padding-bottom: 50px;
    font-family: 'Montserrat', sans-serif;
}

.payment-form.dark{
    background-color: #f6f6f6;
    padding-left: 2px !important;
}

.payment-form .content{
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
    background-color: white;
}

.payment-form .block-heading{
    padding-top: 50px;
    margin-bottom: 40px;
    text-align: center;
}

.payment-form .block-heading p{
    text-align: center;
    max-width: 420px;
    margin: auto;
    opacity:0.7;
}

.payment-form.dark .block-heading p{
    opacity:0.8;
}

.payment-form .block-heading h1,
.payment-form .block-heading h2,
.payment-form .block-heading h3 {
    margin-bottom:1.2rem;
    color: #3b99e0;
}

.payment-form form{
    border-top: 2px solid #5ea4f3;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
    background-color: #ffffff;
    padding: 0;
    max-width: 600px;
    margin: auto;
}

.payment-form .title{
    font-size: 1em;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    margin-bottom: 0.8em;
    font-weight: 600;
    padding-bottom: 8px;
}

.payment-form .products{
    background-color: #f7fbff;
    padding: 25px;
}

.payment-form .products .item{
    margin-bottom:1em;
}

.payment-form .products .item-name{
    font-weight:600;
    font-size: 0.9em;
}

.payment-form .products .item-description{
    font-size:0.8em;
    opacity:0.6;
}

.payment-form .products .item p{
    margin-bottom:0.2em;
}

.payment-form .products .price{
    float: right;
    font-weight: 600;
    font-size: 0.9em;
}

.payment-form .products .total{
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    margin-top: 10px;
    padding-top: 19px;
    font-weight: 600;
    line-height: 1;
}

.payment-form .card-details{
    padding: 25px 25px 15px;
}

.payment-form .card-details label{
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #79818a;
    text-transform: uppercase;
}

.payment-form .card-details button{
    margin-top: 0.6em;
    padding:12px 0;
    font-weight: 600;
}

.payment-form .date-separator{
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 5px;
}

@media (min-width: 576px) {
    .payment-form .title {
        font-size: 1.2em; 
    }

    .payment-form .products {
        padding: 40px; 
    }

    .payment-form .products .item-name {
        font-size: 1em; 
    }

    .payment-form .products .price {
        font-size: 1em; 
    }

    .payment-form .card-details {
        padding: 40px 40px 30px; 
    }

    .payment-form .card-details button {
        margin-top: 2em; 
    } 
}
.login-page .form-holder div[class*='col-'] {
  padding: 0 0px 2px 12px;
}
        </style>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-1"></div>
            <div class="col-lg-4">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                     <div class="logo mb-3 ">
                    <img src="../../static/img/aafq.jpg" alt="">
                  </div>
                    <h1>Plan Details</h1>
                  </div>
                  <p>Please complete the payment to subscribe {{plan_name}}</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 payment-form dark">
               
                <div class="content">
                                  <div class="products">
                                    <h3 class="title">Plan Details</h3>
                                    <div class="item">
                                      <span class="price">$ {{plan_price}} USD</span>
                                      <p class="item-name">{{plan_name}}</p>
                                      <p class="item-description">{{plan_desc}}</p>
                                    </div>
                                  </div>
                                  <div class="card-details">
                                    <div class="row">
                                      <input type="hidden" name="uid" id="uid" value="{{uid}}">
                                      <input type="hidden" name="mid" id="mid" value="{{mid}}">
                                      {% csrf_token %}
                                       <div class="col-sm-12" style="text-align:center"><img src="{% static 'img/professional.png' %}" width="120" height="120"/></div>
                                      <div class="form-group col-sm-12">
                                        <button type="button" class="btn btn-primary btn-block" id="plan-btn">Proceed</button>
                                      </div>
                                    </div>

                                  </div>
              </div>
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/popper.js/umd/popper.min.js"> </script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/assets/chart.js/Chart.min.js"></script>
    <script src="/assets/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
 let uid = document.getElementById("uid").value;
 let mid = document.getElementById("mid").value;
 const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
// Create an instance of the Stripe object with your publishable API key
  const stripe = Stripe("{{ key }}");
  checkoutButton = document.getElementById("plan-btn");
  checkoutButton.addEventListener("click", function () {
  fetch("/payment/transaction/", {
    method: "POST",
    headers: {
        'X-CSRFToken': csrftoken,
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      uid: uid,
      mid: mid,
      plan_type:'new'
      })
    })
    .then(function (response) {
      return response.json();
    })
    .then(function (session) {
      return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .then(function (result) {
      // If redirectToCheckout fails due to a browser or network
      // error, you should display the localized error message to your
      // customer using error.message.
      if (result.error) {
        alert(result.error.message);
      }
    })
    .catch(function (error) {
      console.error("Error:", error);
    });
  });
  </script>
  </body>
</html>
