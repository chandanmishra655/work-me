<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AAQF Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'assets//font-awesome/css/font-awesome.min.css' %}">
    <!-- Fantastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'assets/css/fontastic.css' %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'assets/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
      .red-border{
          border: 1px solid red;
      }

    </style>
  </head>
  <body>
    <div class="page login-page">
      <div class="overlay"></div>
      <!-- /.overlay -->
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center justify-content-center">
                <div class="content text-center">
                  <div class="logo mb-3 ">
                    <img src="../../static/img/aafq.jpg" alt="">
                  </div>
                 <strong>Member Login</strong>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form role="form" method="post" id="form_id" autocomplete="off"> {% csrf_token %}
                    <div class="form-group">
                      <input onfocusin="on_focus(this.id)" id="login-username" type="text" name="username" data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">Email*</label>
                    </div>
                    <div class="form-group">
                      <input onfocusin="on_focus(this.id)" id="login-password" type="password" name="password" data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password*</label>
                    </div>
                    <input onclick="return IsEmpty();" type="submit" class="btn btn-primary" value="Log In">
<!--                    <a id="login" href="index.html" class="btn btn-primary">Login</a>-->
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form>
                  <a href="/user/reset_password/" class="forgot-pass">Forgot Password?</a><br>
                  <small>Do not have an account? </small><a href="/user/membership/" class="signup">Signup</a><br>
                  <small>Having trouble your login </small><a href="https://aaqf.net/contacts/" class="signup">Contact us</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/p/admin-template" class="external">AAQF</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'assets/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{% static 'assets/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/jquery-validation/jquery.validate.min.js' %}"></script>
    <!-- Main File-->
    <script src="{% static 'assets/js/front.js' %}"></script>
    <script src="{% static 'assets/js/sweetalert.js' %}"></script>
    <script>
    console.log('{{not_match}}', '{{is_taken}}', '--------not_match----------');

    $(document).ready(function(){
        {% if is_taken is False %}
          Swal.fire({
            type: 'error',
            text: 'Username or password not matching',
          });
          return false;
        {% endif %}
    })


      function IsEmpty() {
        if (document.forms['form_id'].username.value === "" && document.forms['form_id'].password.value === "") {
            alert("Please fill all mandatory fields");
            $('#login-username').closest("div").addClass("red-border");
            $('#login-password').closest("div").addClass("red-border");
            $('#login-username').focus();
            on_focus('login-username');

          return false;
        }
        else if (document.forms['form_id'].username.value === "") {
            alert("Please fill all mandatory fields");
            $('#login-username').closest("div").addClass("red-border");
            $('#login-username').focus();
            on_focus('login-username');

          return false;
        }
        else if (document.forms['form_id'].password.value === "") {
          alert("Please fill all mandatory fields");
          $('#login-password').closest("div").addClass("red-border");
          $('#login-password').focus();
          on_focus('login-password');

          return false;
        }
      return true;
    }

    function on_focus(id){

      $('#'+id).closest("div").removeClass("red-border");

    }
</script>

  </body>
</html>
