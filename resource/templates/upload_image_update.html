{% extends 'admin_base.html' %}
{% load static %}

{% block card %}
<!-- Page Header-->
<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Update Resource Image</h2>
  </div>
</header>
<section class="dashboard-counts no-padding-bottom">
<div class="container-fluid">
  <div class="row bg-white has-shadow">
    <div class="container bootstrap snippets bootdey">
        <a href="/resource/image/">ADD</a>
        <a href="/resource/image_list/">List</a>
      <form name="image_images" id="image_images" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="row">
      <div class="col-lg-12 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Image Name</label>
        <input type="text" name="image_name" value="{{header.image_name}}" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
        <div class="col-lg-12 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Visible For</label>
            <!--Prefix-->
            <select class="form-control" id="visible_for_id" name="visible_for" aria-label="Default select example" required>
                    <option value="0" {% if header.member_type == '0' %} selected {% endif %}>All members</option>
                    <option value="1" {% if header.member_type == '1' %} selected {% endif %}>Individual members</option>
                    <option value="2" {% if header.member_type == '2' %} selected {% endif %}>Organizational members</option>
                    <option value="3" {% if header.member_type == '3' %} selected {% endif %}>Accredited members</option>
              </select>
        </div>
      <div class="col-lg-12">
        <label for="doc_file_path" class="form-label">Image</label>
              <div class="form-group img-upload color">
                  <input type="hidden" value="{{header.file}}" name="doc_file_path" id="doc_file_path" class="form-control" multiple="">
                <input type="file" name="doc_file" id="doc_file_id" class="form-control" multiple="">
              </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-lg-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
      </form>
</div>
  </div>
</div>
</section>
{% endblock %}
